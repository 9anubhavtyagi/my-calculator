<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <!--Calculator div inside which all calculator works and look-->
    <div id="calculator">
        <h1>Calculator</h1>

        <div id="displayContainer">
            <p id="display"></p>
        </div>

        <div id="btnContainer">
            <div class="btn red" id="clearBtn" data-value="ac">
                <span>AC</span>
            </div>
            <div class="btn red" id="backSpaceBtn" data-value="del">
                <span>DEL</span>
            </div>
            <div class="btn" id="percentBtn" data-value="%">
                <span>%</span>
            </div>
            <div class="btn blue" id="divideBtn" data-value="/">
                <span>/</span>
            </div>
            <div class="btn" id="sevenBtn" data-value="7">
                <span>7</span>
            </div>
            <div class="btn" id="eightBtn" data-value="8">
                <span>8</span>
            </div>
            <div class="btn" id="nineBtn" data-value="9">
                <span>9</span>
            </div>
            <div class="btn blue" id="multiplyBtn" data-value="*">
                <span>*</span>
            </div>
            <div class="btn" id="fourBtn" data-value="4">
                <span>4</span>
            </div>
            <div class="btn" id="fiveBtn" data-value="5">
                <span>5</span>
            </div>
            <div class="btn" id="sixBtn" data-value="6">
                <span>6</span>
            </div>
            <div class="btn blue" id="minusBtn" data-value="-">
                <span>-</span>
            </div>
            <div class="btn" id="oneBtn" data-value="1">
                <span>1</span>
            </div>
            <div class="btn" id="twoBtn" data-value="2">
                <span>2</span>
            </div>
            <div class="btn" id="threeBtn" data-value="3">
                <span>3</span>
            </div>
            <div class="btn blue" id="plusBtn" data-value="+">
                <span>+</span>
            </div>
            <div class="btn" id="zeroBtn" data-value="0">
                <span>0</span>
            </div>
            <div class="btn" id="deciBtn" data-value=".">
                <span>.</span>
            </div>
            <div class="btn" id="equalBtn" data-value="=">
                <span>=</span>
            </div>
            <div class="btn blue" id="signBtn" data-value="sign">
                <span>+/-</span>
            </div>
            
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
